<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular training Task 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script>

        angular.module('task1', [])
            .controller('MyController', ['$scope', function($scope) {
                $scope.sharedValue = 'Some shared value';
            }]);

    </script>
</head>
<body>
    <div ng-controller="MyController as parentController">
        <p ng-bind="parentController.sharedValue"></p>
        <label>Write something to share: <input type="text" ng-model="parentController.sharedValue"></label>
    </div>


</body>
</html>
